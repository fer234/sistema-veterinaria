<div class="container">
<br>
<div class="row" *ngIf="authService.userData as user">
<div class=" col-lg-offset-3 col-lg-6">
<div class="panel panel-default">
<div class="panel-body">
<div class="row">
<div class="col-lg-12">
<div class="row">
<div class="col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
<img class="img-circle img-responsive" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}">
</div>
</div>
</div>
</div>
<div class="row">
<div class="col-lg-12">
<div class="row">
<div class="centered-text col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
<div itemscope="" itemtype="http://schema.org/Person">
<h2> <span itemprop="name">{{(user.displayName) ? user.displayName : 'User'}}</span></h2>
<p itemprop="jobTitle">Identificador: {{user.uid}}</p>
<p><span itemprop="affiliation">Email: {{user.email}}</span></p>
<p>
<i class="fa fa-map-marker"></i> <span itemprop="addressRegion">Verificado: {{user.emailVerified}}</span>
</p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
