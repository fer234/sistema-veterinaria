<div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">Iniciar sesión</h1>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" placeholder="Username" #userName required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" placeholder="Password" #userPassword required>
            </div>
            <input type="button" class="btn btn-dark btn-lg float-left" value="Login" (click)="authService.SignIn(userName.value, userPassword.value)">
            <br>
            <input type="button" class="btn btn-light btn-lg float-left" value="Olvidaste tu clave?" routerLink="/forgot-password">
          </form>
        </div>
      </div>
    </div>
  </div>
  
  
  
  <div class="row">
    <div class="col-md-6 mx-auto mt-2">
      <div class="card">
        <div class="card-body d-flex justify-content-around">
          <button class="btn btn-lg btn-google" (click)="authService.GoogleAuth()" ><i class="fa fa-google-plus" aria-hidden="true"></i> Google</button>
        </div>
      </div>
    </div>
  </div>
