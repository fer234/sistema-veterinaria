<div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">RECUPERAR CLAVE</h1>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6 mx-auto mt-2">
      <div class="card">
        <div class="card-body d-flex justify-content-around">
          <input type="button" class="btn btn-primary" value="Recuperar clave" (click)="authService.ForgotPassword(passwordResetEmail.value)">
          <input type="button" class="btn btn-success" value="Regresar al Login" routerLink="/sign-in">
        </div>
      </div>
    </div>
  </div>
